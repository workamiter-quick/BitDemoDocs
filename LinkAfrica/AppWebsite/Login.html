<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

            .login-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .login-container input {
                width: 100%;
                padding: 10px;
                margin: 5px 0 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                background: #4285f4;
                color: #fff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 16px;
            }

        .error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="error" id="error">Invalid credentials. Please try again.</div>
    </div>

    <script>
        const users = [
            { username: 'testuser', password: 'test@2025' },
            { username: 'adminuser', password: 'admin@2025' }
        ];

        function login() {
            const inputUsername = document.getElementById('username').value.trim();
            const inputPassword = document.getElementById('password').value;

            const userFound = users.find(u => u.username === inputUsername && u.password === inputPassword);

            if (userFound) {
                localStorage.setItem('username', userFound.username);
                localStorage.setItem('password', userFound.password);
                window.location.href = 'Mapviewer.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
